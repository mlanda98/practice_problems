<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Selectors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <img class="avatar proportioned" src="images/lady.jpg" alt="lady">
    <img class="avatar distorted" src="images/man.jpg" alt="man">
  </div>
  
  <div>
    <img class="avatar proportioned" src="images/lady.jpg" alt="lady">
    <img class="avatar proportioned" src="images/man.jpg" alt="man">
  </div>
</body>
</html>
